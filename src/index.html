<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="w-screen h-screen p-5 bg-gray-900 text-white "></body>
  
    <div class="mt-5">
        <h1 class="text-3xl font-bold text-center">Sistema de Login</h1>

        <div class="my-6 ">
            <label class="block text-lg mb-2 " htmlFor="emailField">Endereço de e-mail</label>
            <input  class="w-full p-2 rounded-md text-lg bg-gray-800 border-gay-600 outline-yellow-500"type="email" id="emailField">
        </div>
        
        <div class="my-6 ">
            <label class="block text-lg mb-2 " htmlFor="passwordField">Senha</label>
            <input  class="w-full p-2 rounded-md text-lg bg-gray-800 border-gay-600 outline-yellow-500"type="password" id="passwordField">
        </div>

        <div class="my-6">
            <button class="w-full p-2 rounded-md text-lg font-bold text-white bg-yellow-500">Entrar</button>
        </div>
    </div>
    <div class="text-center text-gray-400">
        Não é membro? <a class="text-yellow-500 font-bold" href="">Faça seu cadastro agora</a>
    </div>

   </div>
</body>
</html>
